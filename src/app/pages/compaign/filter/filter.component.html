<div class="mt-3">
  <h3>All requests</h3>
</div>
<form [formGroup]="filters" (ngSubmit)="onSubmit()">
  <div class="row mt-3">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2">
          <p>FILTERS</p>
        </div>
        <div class="col-md-5">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            formControlName="text"
          />
        </div>
        <div class="col-md-5">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="brand"
          >
            <option value="">- Brand -</option>
            <option *ngFor="let option of brands" [value]="option.brandId">
              {{ option.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6 div-btn">
      <button class="btn btn-primary mr-auto" type="submit">FILTRER</button>
    </div>
  </div>
</form>
