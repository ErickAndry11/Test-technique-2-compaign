<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modalInput.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-3"><p>Brand *</p></div>
      <div class="col-9">
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="brand"
        >
          <option *ngFor="let option of brands" [value]="option.brandId">
            {{ option.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <label for="compaign" class="form-label">Compaign name *</label>
          <input
            type="text"
            class="form-control"
            id="compaign"
            formControlName="compaignName"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <p>Media *</p>
      <div formArrayName="media">
        <div class="row">
          <div class="col-6" *ngFor="let option of media; let i = index">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [id]="'checkbox-' + i"
                [formControlName]="i"
              />
              <label class="form-check-label" [for]="'checkbox-' + i">
                {{ option.value }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="datepicker">Deadline for Decission *</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              ngbDatepicker
              #d="ngbDatepicker"
              (click)="d.toggle()"
              formControlName="deadline"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
